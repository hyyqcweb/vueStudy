<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>example01</title>
	<script src="../assets/js/vue.js"></script>
	<script src="../assets/js/jquery-3.1.1.min.js"></script>
</head>
<body>
	<h1>example01</h1>
	<br>
	<div id="app">
		{{msg}}
	</div>
	<script>
		let app = new Vue({
			el : '#app',
			data : {
				msg : 'hello'
			},
			mounted(){
				$("#app").html('我是jquery')
			},
			methods:{
				add(){
					console.log('调用了构造器内部的add方法')
				}
			}
		})
		app.add();
		console.log(app);

		// 调用jquery需要要在mounted中进行实现
	</script>
</body>
</html>
