<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello-world</title>
	<script src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>hello world</h1>
	<hr>
	<div id="app">{{msg}}</div>
	<script>
		let app = new Vue({
			el : '#app',
			data : {
				msg : 'hello world'
			}
		})
	</script>
</body>
</html>
