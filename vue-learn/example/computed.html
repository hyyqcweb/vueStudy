<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>computed option</title>
	<script src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>computed option</h1>
	<hr>
	<div id="app">
		{{newPrice}}
		<ul>
			<li v-for="item in reversNews">
				{{item.title}} - {{item.date}}
			</li>
		</ul>
	</div>
	<script>
		let newsList = [
			{title:'1212',date:'2018/4/23'},
			{title:'12121',date:'2018/4/24'},
			{title:'12122',date:'2018/4/25'},
			{title:'12123',date:'2018/4/26'}
		]
		let app = new Vue({
			el : '#app',
			data : {
				price : 100,
				newsList : newsList
			},
			computed : {
				newPrice(){
					return this.price = this.price + 'å…ƒ';
				},
				reversNews(){
					return this.newsList.reverse();
				}
			}
		})
	</script>
</body>
</html>
