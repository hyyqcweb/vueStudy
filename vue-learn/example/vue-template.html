<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>template</title>
	<script src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>template 三种写法</h1>
	<hr>
	<div id="app">
		{{msg}}
	</div>
	<!-- 第二种写法 -->
	<!-- <template id="tmp">
		<h2 style="color:green">我是标签模板</h2>
	</template> -->
	<!-- 第三种写法 -->
	<script type="x-template" id="tmp2">
		<h2 style="color:blue">我是script标签模板</h2>
	</script>
	<script>
		let app = new Vue({
			el : '#app',
			data : {
				msg : 'hello world'
			},
			template : "#tmp2"
			//template : "#tmp"
			//template : `<h2 style="color:red">我是选项模板</h2>` // 第一种写法
		})
	</script>
</body>
</html>
